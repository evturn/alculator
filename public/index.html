<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alculator</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-clockpicker.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/lib/jquery-clockpicker.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>

<div class="container">

<!-- Nav -->
		<div class="row col-md-12" id="page-header">
			<h1>
				<em><span class="yellow">A</span><span class="orange">L</span><span class="red">C</span></em>ULATOR</h1>
		<ul class="nav nav-tabs" id="tabs">
			<li role="presentation" class="active" id="beer-tab"><a href="#">BEER</a></li>
			<li role="presentation" id="wine-tab"><a href="#">WINE</a></li>
			<li role="presentation" id="liquor-tab"><a href="#">LIQUOR</a></li>
		</ul>
	</div>

	
<div class="row col-md-4">
	<!-- <h2>&#9312;</h2> -->
  <div class="col-md-12" id="beverage-items"></div>
	<div class="col-md-12 form-group" id="search-query"></div>		
	<div class="col-md-12" id="search-results"></div>
  
</div>

<div class="row col-md-4">
	<div class="col-md-12" id="bac-meter"></div>
	<div class="col-md-12" id="bac-calculation"></div>
	<div class="col-md-12" id="stage"></div>
	<div class="col-md-12" id="tab"></div>
	<div class="col-md-12" id="booze">
		<ul id="booze-items">
		</ul>
	</div>
</div>

<div class="row col-md-4">
	<!-- <h2>&#9313;</h2> -->
	<div class="col-md-12" id="user-input"></div>
</div>

	

</div>
<!-- End of container -->


<!-- Underscore templates -->
<script type="text/template" id="booze-queue-view-template">
	<h3>YOUR TAB</h3>
	<div class="col-xs-12 align">
		<span class="badge" id="booze-queue" ><strong><%= boozeQueue %></strong> <%= boozeQueue === 1 ? 'item' : 'items' %> on your tab</span>
	</div>
	<% console.log(boozeQueue); %>
</script>

<script type="text/template" id="booze-item-view-template">
	
	
	<div class="col-xs-2 align">
		<button class="destroy"></button>
		<img src="<%= img %>" class="fit-booze">
		<h5 class="<%= selected %>"><%= abv %>% <%= ounces %>oz</h5>
	</div>	
	
</script>

<script type="text/template" id="wine-item-view-template">
	<img src="<%= img %>" class="fit-wine">
	<h5><%= name %></h5>
	<input class="btn btn-danger btn-lg" type="button" value="+">
</script>

<script type="text/template" id="liquor-item-view-template">
	<img src="<%= img %>" class="fit-wine">
	<h5><%= name %></h5>
	<input class="btn btn-danger btn-lg" type="button" value="+">
</script>


<script type="text/template" id="beer-item-view-template">
	<img src="<%= img %>" class="fit-wine">
	<h5><%= name %></h5>
	<input class="btn btn-danger btn-lg" type="button" value="+">
</script>

<script type="text/template" id="search-results-template">
	<div class="col-xs-3 align beverage-item">
		<img src="images/bottle-search-result.png" class="fit-wine">
	<h5><%= name %></h5>
	<input class="btn btn-danger btn-lg" type="button" value="+">
	</div>
</script>

<script type="text/template" id="search-query-template">

	<div class="row col-lg-12 form-group">
		<h3>SEARCH</h3>
			<form id='beer-search'>
		  	<label for="beer">FIND A BEER</label>
		  	<input class="form-control input-lg" type="text" name="query" id="beer-query" placeholder="Beer">
	</div>
	<div class="row col-lg-6">
		<input class="btn btn-danger btn-lg btn-block" type="submit" value="SEARCH" id="beer-submit">
		</form>
	</div>
</script>



<script type="text/template" id="user-input-template">
	<div class="row col-lg-12 col-lg-offset-1 form-group" id="sex">
		<div class="col-lg-6">
			<label>
	  		<input type="radio" class="btn btn-default" value="male" id="male" name="male">
	  	MALE</label>
		</div>
		<div class="col-lg-6">
			<label>
	  	<input type="radio" value="female" id="female" name="female">
			FEMALE</label>
		</div>
	</div>
	<div class="row col-lg-12 col-lg-offset-1 form-group">
		<div class="col-lg-6">
			<label for="hours">HOURS PASSED</label>
				<select class="form-control input-lg" name="hours" id="hours">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
	</div>
		<div class="col-lg-6">
			<label for="lbs">WEIGHT IN LBS</label>
	    <input class="form-control input-lg" type="password" id="lbs" name="lbs" placeholder="***">
		</div>
	</div>


	<div class="row col-lg-12 col-lg-offset-1 align" id="bac-submit">
		
		<div class="col-lg-12 form-group">
			<input class="btn btn-danger btn-lg btn-block" type="submit" value="CALCULATE" id="bac-submit-btn">
		</div>	
	</div>
</script>

<script type="text/template" id="bac-calculation-template">
	<h3>YOUR BAC LEVEL</h3>
		<h1 align="center">&#8776; <%= bac %></h1>
</script>


<script type="text/template" id="stage-template">
<div class="twelve columns <%= color %>"></div>
	<h4 align="justify"><%= description %></h4>
</script>

<script src="javascripts/lib/respond.min.js"></script>
<script src="javascripts/lib/jquery-clockpicker.min.js"></script>

<script src="javascripts/collections/liquorItems.js"></script>
<script src="javascripts/collections/wineItems.js"></script>
<script src="javascripts/views/bacMeterView.js"></script>
<script src="javascripts/views/userInputView.js"></script>
<script src="javascripts/views/searchResults.js"></script>
<script src="javascripts/views/round.js"></script>
<script src="javascripts/views/searchView.js"></script>
<script src="javascripts/views/wineItemView.js"></script>
<script src="javascripts/views/wineItemsView.js"></script>
<script src="javascripts/views/liquorItemView.js"></script>
<script src="javascripts/views/liquorItemsView.js"></script>
<script src="javascripts/views/beerItemView.js"></script>
<script src="javascripts/views/beerItemsView.js"></script>
<script src="javascripts/views/boozeItemView.js"></script>
<script src="javascripts/views/boozeItemsView.js"></script>
<script src="javascripts/views/boozeQueueView.js"></script>
<script src="javascripts/views/stageView.js"></script>
<script src="javascripts/client.js"></script>
</body>
</html>
