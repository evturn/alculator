<script type="text/template" id="alculatorTemplate">
	<div class="row col-lg-12 col-lg-offset-1 form-group" id="sex">
		<h3>ALCULATE</h3>
		<div class="col-lg-6">
			<label>
	  	<input type="radio" value="male" id="male" name="male">
	  	MALE</label>
		</div>
		<div class="col-lg-6">
			<label>
	  	<input type="radio" value="female" id="female" name="female">
			FEMALE</label>
		</div>
	</div>
	<div class="row col-lg-12 col-lg-offset-1 form-group">
		<div class="col-lg-6">
			<label for="hours">HOURS PASSED</label>
			<select class="form-control input-lg" name="hours" id="hours">
			  <option>0</option>
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			  <option>8</option>
			  <option>9</option>
			</select>
		</div>
		<div class="col-lg-6">
			<label for="lbs">WEIGHT IN LBS</label>
	    <input class="form-control input-lg" type="password" id="lbs" name="lbs" placeholder="***">
		</div>
	</div>


	<div class="row col-lg-12 col-lg-offset-1 form-group" id="drink-input">
	<div class="col-lg-6">
			<label for="drinks">&numero; of DRINKS</label>

			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			  <option>8</option>
			  <option>9</option>
			</select>
		</div>
		<div class="col-lg-6">
			<label for="ABV">ALCOHOL %</label>
			<input class="form-control input-lg" type="text" id="abv" name="abv" placeholder="4.5" >

	</div>

<script type="text/template" id="stage-zero-template">
<div class="twelve columns stage-color-zero"></div>
	<h4 align="justify">No significant trace of alcohol in your blood</h4>
</script>
<script type="text/template" id="stage-one-template">
	<div class="twelve columns stage-color-one"></div>
		<h4 align="justify">No loss of coordination, slight euphoria and loss of shyness. Mildly relaxed and maybe a little lightheaded</h4>
</script>
<script type="text/template" id="stage-two-template">
	<div class="twelve columns stage-color-one"></div>
		<h4 align="justify">Some minor impairment of reasoning and memory, lowering of caution. Your behavior may become exaggerated and emotions intensified (Good emotions are better, bad emotions are worse)</h4>
</script>
<script type="text/template" id="stage-three-template">
	<div class="twelve columns stage-color-two"></div>
		<h4 align="justify">Slight impairment of balance, speech, vision, reaction time, and hearing. Judgment and self-control are reduced, and caution, reason and memory are impaired, .08 is legally impaired and it is illegal to drive at this level. You probably believe that you are functioning better than you really are</h4>
</script>
<script type="text/template" id="stage-four-template">
	<div class="twelve columns stage-color-two"></div>
		<h4 align="justify">Significant impairment of motor coordination and loss of good judgment. Speech may be slurred; balance, vision, reaction time and hearing will be impaired</h4>
</script>
<script type="text/template" id="stage-five-template">
	<div class="twelve columns stage-color-three"></div>
		<h4 align="justify">Significant impairment of motor coordination and loss of good judgment. Speech may be slurred; balance, vision, reaction time and hearing will be impaired</h4>
</script>
<script type="text/template" id="stage-six-template">
	<div class="twelve columns stage-color-three"></div>
		<h4 align="justify">Gross motor impairment and lack of physical control. Blurred vision and major loss of balance. Euphoria is reduced and dysphoria (anxiety, restlessness) is beginning to appear. Judgment and perception are severely impaired</h4>
</script>
<script type="text/template" id="stage-seven-template">
	<div class="twelve columns stage-color-four"></div>
		<h4 align="justify">Dysphoria predominates, nausea may appear. The drinker has the appearance of a "sloppy drunk"</h4>
</script>
<script type="text/template" id="stage-eight-template">
	<div class="twelve columns stage-color-four"></div>
		<h4 align="justify">Felling dazed, confused or otherwise disoriented. May need help to stand or walk. If you injure yourself you may not feel the pain. Some people experience nausea and vomiting at this level. The gag reflex is impaired and you can choke if you do vomit. Blackouts are likely at this level so you may not remember what has happened</h4>
</script>
<script type="text/template" id="stage-nine-template">
	<div class="twelve columns stage-color-five"></div>
		<h4 align="justify">All mental, physical and sensory functions are severely impaired. Increased risk of asphyxiation from choking on vomit and of seriously injuring yourself by falls or other accidents</h4>
</script>
<script type="text/template" id="stage-ten-template">
	<div class="twelve columns stage-color-five"></div>
		<h4 align="justify">You have little comprehension of where you are. You may pass out suddenly and be difficult to awaken</h4>
</script>
