<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alculator</title>
	<link rel="icon" type="image/png" href="images/alc.png">
		<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>

<a href="#alculator" class="smoothScroll" >
	<div id="full-cover">
		<h1>sponsered by</h1>
	<ul id="sponsorships">
		<li><img class="blockbuster" src="images/blockbuster.png"></li>
	</ul>
	</div>
</a>

<div class="container" id="alculator">
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<h1><em><span class="yellow">A</span><span class="orange">L</span><span class="red">C</span></em>ULATOR</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12" id="nav"></div>
	</div>
	<div class="row">
		<div class="col-xs-12" id="bac-calculation"></div>
		<div class="col-xs-12 col-sm-6 col-sm-offset-3" id="stage"></div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12" id="tab"></div>
		<div class="col-xs-12 col-sm-12" id="booze">
			<ul id="booze-items"></ul>
		</div>
	</div>
	<div class="row">
	  <div class="col-xs-12 col-sm-6" id="beverages">
	  	<ul id="beverages-list"></ul>
	  </div>
		<div class="col-xs-12 col-sm-6" id="user-input">
			<div class="row">
				<div class="col-xs-12 col-sm-12" id="search-query"></div>
			</div>
		</div>
	</div>

			
			

	

	<div class="row">
		<div class="col-xs-12 col-sm-12" id="footer">
			<a href="#">&#169; 2015 evturn.com</a>
		</div>
	</div>

</div>

<script type="text/template" id="nav-template">
	<ul class="nav nav-tabs nav-justified" id="beverage-nav">
		<li role="presentation" class="active" id="wine-tab"><a href="#">WINE</a></li>
		<li role="presentation" id="beer-tab"><a href="#">BEER</a></li>
		<li role="presentation" id="liquor-tab"><a href="#">LIQUOR</a></li>
	</ul>
</script>

<script type="text/template" id="search-results-template">
	<li class="beverage-item">
		<img src="images/bottle-search-result.png" class="beverage-image">
		<h5><%= name %></h5>
		<input class="btn btn-default btn-lg" type="button" value="+">
	</li>
</script>

<script type="text/template" id="search-query-template">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
		<label for="hours">FIND A BEER</label>
			<input class="form-control input-lg" type="text" name="query" id="beer-query" placeholder="Keystone Light">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<input class="btn btn-default btn-lg" type="submit" value="SEARCH" id="beer-submit">
		</div>
	</div>
</script>

<script type="text/template" id="beer-item-view-template">
	<img src="<%= img %>" class="beverage-image">
	<h5><%= name %></h5>
	<input class="btn btn-default btn-lg" type="button" value="+">
</script>

<script type="text/template" id="wine-item-view-template">
	<img src="<%= img %>" class="beverage-image">
	<h5><%= name %></h5>
	<input class="btn btn-default btn-lg" type="button" value="+">
</script>

<script type="text/template" id="liquor-item-view-template">
	<img src="<%= img %>" class="beverage-image">
	<h5><%= name %></h5>
	<input class="btn btn-default btn-lg" type="button" value="+">
</script>

<script type="text/template" id="booze-item-view-template">	
	<div id="popup">
		<div class="close-image"><button class="destroy"></button></div>
	</div>
	<div id="overlay-back">
		<img src="<%= img %>" class="beverage-image">
		<h5 class="<%= selected %>"><%= abv %>%</h5>
		<h5 class="<%= selected %>"><%= ounces %> oz.</h5>
	</div>
</script>

<script type="text/template" id="booze-queue-view-template">
	<span class="badge" id="booze-queue" ><strong><%= boozeQueue %></strong> <%= boozeQueue === 1 ? 'item' : 'items' %> on your tab</span>
</script>

<script type="text/template" id="user-input-template">
<div class="row">
	<div class="col-xs-6 col-sm-6">
		<label for="hours">HOURS ELAPSED</label>
		<select class="form-control input-lg" name="hours" id="hours">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
	</div>
	<div class="col-xs-6 col-sm-6">
		<label for="lbs">WEIGHT IN LBS</label>
	  <input class="form-control input-lg" type="password" id="lbs" name="lbs" placeholder="&#x95;&#x95;&#x95;">
	</div>
</div>
<div class="row">
	<div class="col-xs-6 col-sm-6">
	<label for="hours">ALCOHOL METABOLISM RATE</label>
		<div class="radio-inline">
			<label>
	  	<input type="radio" class="btn btn-default" value="male" id="male" name="male">
	  	Male</label>
		</div>
		<div class="radio-inline">
			<label>
  		<input type="radio" value="female" id="female" name="female">
  		Female</label>
		</div>
	</div>
	<div class="col-xs-3 col-sm-6" id="bac-submit">
		<input class="btn btn-default btn-lg" type="submit" value="DONE" id="bac-submit-btn">
	</div>	
</div>
</script>

<script type="text/template" id="bac-calculation-template">
	<h2 class="results">YOUR BAC LEVEL</h2>
	<h1 class="results">&#8776; <%= bac %></h1>
</script>

<script type="text/template" id="stage-template">
	<div class="col-xs-12 <%= color %>"></div>
	<h4 align="justify"><%= description %></h4>
</script>

<script src="javascripts/lib/jquery.js"></script>
<script src="javascripts/lib/underscore.js"></script>
<script src="javascripts/lib/backbone.js"></script>
<script src="javascripts/lib/bootstrap.js"></script>
<script src="javascripts/lib/smoothscroll.js"></script>
<script src="javascripts/lib/backbone.localStorage.js"></script>
<script src="javascripts/models/round.js"></script>
<script src="javascripts/models/query.js"></script>
<script src="javascripts/models/stage.js"></script>
<script src="javascripts/models/boozeItem.js"></script>
<script src="javascripts/models/liquorItem.js"></script>
<script src="javascripts/models/beerItem.js"></script>
<script src="javascripts/models/wineItem.js"></script>
<script src="javascripts/collections/queries.js"></script>
<script src="javascripts/collections/stages.js"></script>
<script src="javascripts/collections/boozeItems.js"></script>
<script src="javascripts/collections/beerItems.js"></script>
<script src="javascripts/collections/liquorItems.js"></script>
<script src="javascripts/collections/wineItems.js"></script>
<script src="javascripts/views/appView.js"></script>
<script src="javascripts/views/userInputView.js"></script>
<script src="javascripts/views/searchResults.js"></script>
<script src="javascripts/views/roundView.js"></script>
<script src="javascripts/views/queryView.js"></script>
<script src="javascripts/views/wineItemView.js"></script>
<script src="javascripts/views/wineItemsView.js"></script>
<script src="javascripts/views/liquorItemView.js"></script>
<script src="javascripts/views/liquorItemsView.js"></script>
<script src="javascripts/views/beerItemView.js"></script>
<script src="javascripts/views/beerItemsView.js"></script>
<script src="javascripts/views/boozeItemView.js"></script>
<script src="javascripts/views/boozeItemsView.js"></script>
<script src="javascripts/views/boozeQueueView.js"></script>
<script src="javascripts/views/stageView.js"></script>
<script src="javascripts/client.js"></script>
</body>
</html>
