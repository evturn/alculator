<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alculator</title>
	<link rel="icon" type="image/png" href="images/alc-icon.png">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,800,400|Merriweather' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/animate.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>


	<div class="container-fluid" id="alculator">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 page-header text-center">
				<h1 id="title"><em><span class="yellow">A</span><span class="orange">L</span><span class="red">C</span></em>ULATOR</h1>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3" id="nav">
		
			<!-- NAV -->

			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div id="results">
			
				<!-- MODAL -->

			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row text-center" id="bar"> 
	  	<div class="col-xs-12 col-sm-12 text-center">
	  		<ul id="beverages-list">
	  			
	  			<!-- BEVERAGES -->

	  		</ul>
	  		<h5>Click to add</h5>
			</div>
  	</div>
	</div>
		
	<div class="container">
		<div class="row text-center" id="tab">
			<div class="border"></div>
			<div class="col-xs-12 col-sm-12 text-center" id="counter">
				
				<!-- COUNTER -->

			</div>
			<div class="col-xs-12 col-sm-12 text-center">
				<ul id="tab-list">
				
					<!-- USER SELECTIONS -->
				
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row" id="user-input"> 
			
			<!-- FORM -->
		
		</div>
	</div>

	<div class="container">
		<div class="col-xs-12 col-sm-12 text-center footer">
			<p>&#169; 2015 <a href="http://evturn.com">evturn.com</a> | All Rights Reserved</p>
		</div>
	</div>


	<script type="text/template" id="results-template">
		<div class="modal fade model-container" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      	
	      	<div class="modal-header">
						<button type="button" class="btn btn-default modal-btn" data-dismiss="modal">&#10005;</button>
							<h2 class="modal-title text-center">YOUR BAC LEVEL</h2>
						</div>

						<div class="modal-body">
						<div class="container-fluid">
		          <div class="row">
								
								<div class="col-xs-12 col-sm-12 text-center">
									<h1 class="results">&#8776; <%= bac %></h1>
								</div>
								
								<div class="col-xs-12 col-sm-8 col-sm-offset-2 <%= color %>">
									<!-- COLOR BAR -->
								</div>

								<div class="col-xs-12 col-sm-8 col-sm-offset-2">
									<h4 align="justify"><%= description %></h4>
								</div>
							</div>
						</div>
						</div>

						<div class="modal-footer">
							<ul class="text-center" id="color-bar">
							<li>
								<div class="one">
									<p class="color-bar-desc">Mild</p>
								</div>
							</li>
							<li>
								<div class="two">
									<p class="color-bar-desc">Legal Limit</p>
								</div>
								</li>
							<li>
								<div class="three">
									<p class="color-bar-desc">Significant</p>
								</div>
								</li>
							<li>
								<div class="four">
									<p class="color-bar-desc">Extreme</p>
								</div>
								</li>
							<li>
								<div class="five">
									<p class="color-bar-desc">Dangerous</p>
								</div>
							</li>
							</ul>
				    </div>

		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</script>


	<script type="text/template" id="nav-template">
		<ul class="nav nav-tabs nav-justified" id="beverage-nav">
			<li id="liquor-tab" role="presentation"><a href="#">LIQUOR</a></li>
			<li id="wine-tab" role="presentation" class="active"><a href="#">WINE</a></li>
			<li id="beer-tab" role="presentation"><a href="#">BEER</a></li>
		</ul>
	</script>

	<script type="text/template" id="beverage-template">
		<img src="<%= img %>" class="beverage-image">
		<label class="block"><%= name %></label>
	</script>

	<script type="text/template" id="tab-item-template">	
		<img src="<%= img %>" class="beverage-image">
		<label class="block <%= selected %>"><%= abv %>%</label>
		<label class="block <%= selected %>"><%= ounces %> oz.</label>
	</script>

	<script type="text/template" id="tab-counter-template">
		<span class="badge counter"><strong><%= userTab.length %></strong> <%= userTab.length === 1 ? 'item' : 'items' %> on your tab</span>
	</script>

	<script type="text/template" id="user-input-template">
		<div class="col-xs-12 col-sm-12 col-md-12" id="user-form">
			<form>

				<div class="col-xs-6 col-sm-3 col-sm-offset-1 col-md-1 col-md-offset-4">
					<div class="form-group">
						<p class="step">&#9312;</p>
						<select class="form-control input-lg" name="hours" id="hours">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
						<label class="block" for="hours">HOURS DRINKING</label>

					</div>
				</div>
					
				<div class="col-xs-6 col-sm-3 col-md-1">
					<div class="form-group">
						<p class="step">&#9313;</p>
					  <input class="form-control input-lg" type="password" id="lbs" name="lbs" placeholder="&#x95;&#x95;&#x95;">
						<label class="block" for="lbs">WEIGHT IN LBS</label>
					</div>
				</div>

				<div class="col-xs-6 col-sm-2 col-md-1 user-radio">
			  	<div class="btn-group" data-toggle="buttons">
			  		<p class="step">&#9314;</p>
  					<label class="btn btn-default active">
    					<input type="radio" name="options" id="male" autocomplete="off" checked>M</i>
  					</label>
  					<label class="btn btn-default">
    					<input type="radio" name="options" id="female" autocomplete="off">F</i>
  					</label>
						<label class="block">SEX</label>
					</div>
				</div>
		
				<div class="col-xs-6 col-sm-2 col-md-1">
					<div class="form-group">
						<p class="step">&#9315;</p>
							<button class="form-control input-lg" type="button" id="bac-btn" data-toggle="modal" data-target="#modal"> <span><i class="fa fa-thumbs-up"></i></span></button>
							<label class="block">SUBMIT</label>
						
					</div>
				</div>
			</form>
		</div>
	</script>



	<script type="text/template" id="search-query-template">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
			<label for="hours">FIND A BEER</label>
				<input class="form-control input-lg" type="text" name="query" id="beer-query" placeholder="Keystone Light">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<input class="btn btn-default btn-lg" type="submit" value="SEARCH" id="beer-submit">
			</div>
		</div>
	</script>

	<script type="text/template" id="search-results-template">
		<li class="beverage-item">
			<img src="images/bottle-search-result.png" class="beverage-image">
			<h5><%= name %></h5>
			<input class="btn btn-default btn-lg" type="button" value="+">
		</li>
	</script>

	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/underscore.js"></script>
	<script src="javascripts/lib/backbone.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/lib/wow.js"></script>
	<script src="javascripts/models/outcome.js"></script>
	<script src="javascripts/models/beverage.js"></script>
	<script src="javascripts/collections/beers.js"></script>
	<script src="javascripts/collections/wine.js"></script>
	<script src="javascripts/collections/liquor.js"></script>
	<script src="javascripts/collections/tab.js"></script>
	<script src="javascripts/collections/outcomes.js"></script>
	<script src="javascripts/views/bac-results.js"></script>
	<script src="javascripts/views/user-input.js"></script>
	<script src="javascripts/views/navbar.js"></script>
	<script src="javascripts/views/beverage-view.js"></script>
	<script src="javascripts/views/beverages-list-view.js"></script>
	<script src="javascripts/views/tab-item-view.js"></script>
	<script src="javascripts/views/tab-list-view.js"></script>
	<script src="javascripts/client.js"></script>
</body>
</html>
